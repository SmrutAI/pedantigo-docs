name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  repository_dispatch:
    types: [benchmarks-updated]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clone pedantigo
        run: git clone --depth 1 https://github.com/SmrutAI/pedantigo.git pedantigo

      - name: Clone pedantigo-benchmarks
        run: git clone --depth 1 https://github.com/SmrutAI/pedantigo-benchmarks.git pedantigo-benchmarks

      - name: Copy benchmark report
        run: cp pedantigo-benchmarks/BENCHMARK.md pedantigo/docs/benchmarks.md || echo "No BENCHMARK.md yet"

      - name: Update changelog from GitHub releases
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x scripts/generate-changelog.sh
          ./scripts/generate-changelog.sh

      - name: Commit changelog if updated
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add changelog.md
          git diff --staged --quiet || git commit -m "docs: update changelog from releases"
          git push || true

      - name: Copy changelog to docs
        run: cp changelog.md pedantigo/docs/changelog.md

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Create versioned docs (on release)
        if: github.event.client_payload.version != ''
        env:
          VERSION: ${{ github.event.client_payload.version }}
        run: |
          # Strip 'v' prefix if present (v0.2.0 -> 0.2.0)
          VERSION_NUM="${VERSION#v}"
          npm run docusaurus docs:version "$VERSION_NUM"

      - name: Commit versioned docs
        if: github.event.client_payload.version != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add versioned_docs versioned_sidebars versions.json
          git commit -m "docs: add version ${{ github.event.client_payload.version }}" || echo "No changes to commit"
          git push

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
