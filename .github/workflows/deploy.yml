name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  repository_dispatch:
    types: [pedantigo-updated, benchmarks-updated]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clone pedantigo
        run: git clone --depth 1 https://github.com/SmrutAI/pedantigo.git pedantigo

      - name: Clone pedantigo-benchmarks
        run: git clone --depth 1 https://github.com/SmrutAI/pedantigo-benchmarks.git pedantigo-benchmarks

      - name: Copy benchmark report
        run: cp pedantigo-benchmarks/BENCHMARK.md docs/benchmarks.md || echo "No BENCHMARK.md yet"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
